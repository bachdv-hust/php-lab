<html>
<head>
    <Title>A Simple Form</Title>
</head>
<body>
    <form action="Form4Radio.php" method="POST">
        <p>
            Enter your mail address: <input type="text" size="16" maxlength="20" name="email" /><br />
        </p>
        <p>

            <input type="radio" name="contact" value="Yes" />Yes<br />

        </p>
    </form>
</body>
</html>
